<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>证书详细信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-row layui-col-space10">
        <div class="layui-col-md4">

        </div>
        <div class="layui-col-md4" style="font-size: 35px;font-family: '楷体', '微软雅黑';letter-spacing: 10px;top: 20px;color: #00a2d4">
           区块链存证平台
        </div>
        <div class="layui-col-md4">

        </div>
    </div>
    <div class="layui-row layui-col-space10">
        <div class="layui-col-md4">

        </div>
        <div class="layui-col-md4" style="top: 30px;font-family: 'Adobe 黑体 Std R';font-size: 18px;width: 850px;" id="info">
            <label class="layui-form-label" > 编号:</label><div class="layui-form-label-col" id="num" >  </div>
            <label class="layui-form-label" > 交易ID:</label><div class="layui-form-label-col" id="txid" >  </div>
            <label class="layui-form-label" > 用户名:</label><div class="layui-form-label-col" id="username"> </div>
            <label class="layui-form-label" > 姓名:</label><div class="layui-form-label-col" id="name"> </div>
            <label class="layui-form-label" > 图片标题:</label><div class="layui-form-label-col" id="title"> </div>
            <label class="layui-form-label" > hash:</label><div class="layui-form-label-col" id="hash"> </div>
            <label class="layui-form-label" > 上链时间:</label><div class="layui-form-label-col" id="timestamp"> </div>

        </div>
        <div class="layui-col-md4">

        </div>
    </div>


<!--    <div class="layui-form-item">-->
<!--        <div class="layui-input-block">-->
<!--            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>-->
<!--        </div>-->
<!--    </div>-->
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
        //获取父页面数据
        var info=parent.cerinfo
        $("#num").append(info.num)
        $("#txid").append(info.txid)
        $("#username").append(info.username)
        $("#name").append(info.name)
        $("#title").append(info.title)
        $("#hash").append(info.hash)
        $("#timestamp").append(info.timestamp)

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
